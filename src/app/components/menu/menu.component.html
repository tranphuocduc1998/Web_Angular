<nav class="navbar navbar-expand-md navbar-dark" [ngClass]="backgroundColor" [style]="backgroundStyle">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarCollapse">
        <ul class="navbar-nav mr-auto" [style.marginLeft.px]="marginLeft">
            <div *ngFor="let menu of items">
                <li class="nav-item" *ngIf="!menu.children || menu.children.length === 0">
                    <a *ngIf="menu.loaiMenu==='router'" class="nav-link" [routerLink]="[currentRoute + menu.url]">{{
                        menu.name
                        | uppercase }}</a>

                    <a *ngIf="menu.loaiMenu==='link'" class="nav-link" [href]="[menu.url]" target="_blank">{{
                        menu.name
                        | uppercase }}</a>


                </li>

                <li class="nav-item dropdown" *ngIf="menu.children && menu.children.length > 0">
                    <a class="nav-link dropdown-toggle" href="javascript:void(0);" [id]="'navbarDropdown' + menu.id"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ menu.name | uppercase }}
                    </a>
                    <div class="dropdown-menu m-0">
                        <div *ngFor="let itemChild of menu.children">
                            <a *ngIf="itemChild.loaiMenu==='router'" class="dropdown-item"
                                [routerLink]="[currentRoute + itemChild.url]"
                                [style]="'--item-hover-color:'+hoveredColor">
                                {{ itemChild.name }}
                            </a>
                            <a *ngIf="itemChild.loaiMenu==='link'" class="dropdown-item" [href]="[itemChild.url]"
                                target="_blank" [style]="'--item-hover-color:'+hoveredColor">
                                {{ itemChild.name }}
                            </a>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <app-language-component *ngIf=" showLanguage" [backgroundColor]="backgroundColor"></app-language-component>

    <form class="form-inline mt-2 mt-md-0" *ngIf="showSearch" style="min-width: fit-content;">
        <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Nhập từ khóa"
            aria-label="Nhập từ khóa">
        <button class="btn btn-sm btn-success my-2 my-sm-0 mr-1" type="submit">Tìm kiếm</button>
    </form>
    <!-- <button class="btn btn-sm btn-warning btn-edit" (click)="refresh()"><i class="fa fa-edit fa-sm"></i></button> -->
</nav>
