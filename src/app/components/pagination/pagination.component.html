<nav>
    <ul class="pagination">
        <li class="page-item" (click)="selectPage(1, $event)" [class.disabled]="currentPage == 1">
            <a class="page-link" href="" tabindex="-1">Trang đầu</a>
        </li>
        <li class="page-item" (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage == 1"><a
                class="page-link" href=""><i class="fa fa-backward"></i></a></li>
        <li class="page-item" class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage - range) > 1"><a
                class="page-link" href="">...</a></li>

        <li class="page-item active" *ngFor="let page of pages | async" [class.active]="page == currentPage">
            <a class="page-link" href="" (click)="selectPage(page, $event)">
                {{ page }}
            </a>
        </li>



        <li class="page-item" class="disabled" (click)="cancelEvent($event)" *ngIf="(currentPage + range) < totalPages">
            <a class="page-link" href="">...</a>
        </li>
        <li class="page-item" (click)="selectPage(currentPage + 1, $event)"
            [class.disabled]="currentPage == totalPages"><a class="page-link" href=""><i class="fa fa-forward"></i></a>
        </li>
        <li class="page-item" (click)="selectPage(totalPages, $event)" [class.disabled]="currentPage == totalPages">
            <a class="page-link" href="">Trang cuối</a>
        </li>
    </ul>
</nav>
