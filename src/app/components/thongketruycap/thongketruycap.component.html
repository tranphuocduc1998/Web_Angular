<div class="mt-3 pl-3 text-light" [ngStyle]="titleStyle" [ngClass]="titleClass">
    Thống kê truy cập
</div>
<div style="margin-right: 10px;">
    <ul style="list-style: none outside none; padding-left: 15px;">
        <li *ngFor="let item of items">
            <span>{{ item.name }}:</span>
            <span style="float:right; font-weight: bold;">{{ item.value }}</span>
        </li>
    </ul>
</div>
